# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - proxy-decoyer2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_17e164390df84035a7273e027a9f8c03 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f47fc07fb0f24810bd6e7b0ccd678f32 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_17e164390df84035a7273e027a9f8c03 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'proxy-decoyer2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b553e4a6492c447684e8c0482ab8517b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_17e164390df84035a7273e027a9f8c03 }}/appsvc/staticsite:${{ github.sha }}'